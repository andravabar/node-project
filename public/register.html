<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Register</title>
</head>

<body>
    <h1 class="title">WORD GUESS CHAT & PLAY ROOM</h1>
    <div class="wrapper">
        <h2 class="font-semibold text-white text-2xl reg-title">
            REGISTER
        </h2>
        <span id="register-error"></span>
        <form>
            <div class="input-title">
                <label for="username">Username</label>
            </div>
            <div class="input-div">
                <input class="input" id="username" name="username" type="text">
            </div>
            <div class="error-message">
                <span id="username-error"></span>
            </div>
            
            
            <div class="input-title">
                <label for="password">Password</label>
            </div>
            <div class="input-div">
                <input class="input" id="password" type="password" >
            </div>
            <div class="error-message">
                <span id="password-error"></span>
            </div>

            <div class="pass-conf-title">
                <label for="password-again">Password Confirm</label>
            </div>
            <div class="input-div">
                <input class="input" id="password-again" type="password" >
            </div>
            <div class="pass-conf-error">
                <span id="password-again-error"></span>
            </div>

            <div>
                <button class="btn" type="button" id="register-button">REGISTER</button>
            </div>
        </form>
    </div>
    <script src="/public/js/register-validate.js"></script>
    <script src="/public/js/register.js"></script>
</body>
</html>
